buildscript {
    repositories {
    maven {
        url 'http://dl.bintray.com/ecpluginsdev/maven'
    }
 
    jcenter()
    }
    dependencies {
        classpath group: 'com.electriccloud.plugins', name: 'flow-gradle-plugin', version: '+'
    }
}
 
group = "com.electriccloud"
description = "Plugins : EC-AppDynamics"
version = "1.0.0"
 
apply plugin: 'flow-gradle-plugin'
 
task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
 
gwt {
    modules 'ecplugins.appdynamics.ConfigurationManagement'
}